<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ServiHub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-center centered-content extra-space">
    <h1>Registrarse</h1>
  </div>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Nombre" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Apellido" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Fecha Nacimiento</ion-label>
        <mat-form-field >
          <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker" [(ngModel)]="fechaSeleccionada">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </ion-item>

      <ion-item>
        <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Password" type="password" value="password"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>

  <div class="button-container">
    <ion-button class="custom-button" >Aceptar</ion-button>
  </div>

  
</ion-content>
