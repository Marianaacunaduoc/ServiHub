<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ServiHub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-icon name="person-circle-outline" style="font-size: 50px;"></ion-icon>

  <div class="center-content">
    <ion-button fill="clear">
      <ion-label>Publicar</ion-label>
    </ion-button>
  </div>

  <ion-searchbar placeholder="Buscar" value=""></ion-searchbar>

  <div class="centered-content">
    <h1>Categorías</h1>

    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="4">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="construct-outline"></ion-icon>
            </div>
            <ion-label>Plomería</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="flash-outline"></ion-icon>
            </div>
            <ion-label>Electricidad</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="water-outline"></ion-icon>
            </div>
            <ion-label>Limpieza</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="hammer-outline"></ion-icon>
            </div>
            <ion-label>Carpintería</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="leaf-outline"></ion-icon>
            </div>
            <ion-label>Jardinería</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <ion-label>Cerrajería</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  
</ion-content>
