<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

    <ion-title>ServiHub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; align-items: center;">
      <ion-icon name="person-circle-outline" style="font-size: 50px; margin-right: 10px;"></ion-icon>
      <strong>{{nombreUsuario}}</strong>
    </div>
  
    <ion-button fill="clear" (click)="goToPublicarServicio()">
      <ion-label>Publicar</ion-label>
    </ion-button>
  </div>


  <ion-searchbar placeholder="Buscar" value=""></ion-searchbar>

  <div class="centered-content">
    <h1>Categorías</h1>

    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="4" class="plomeria" (click)="goToVerServicio('Plomeria')">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="construct-outline"></ion-icon>
            </div>
            <ion-label>Plomería</ion-label>
          </div>
        </ion-col>
        <ion-col size="4" class="electricidad" (click)="goToVerServicio('Electricidad')">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="flash-outline"></ion-icon>
            </div>
            <ion-label>Electricidad</ion-label>
          </div>
        </ion-col>
        <ion-col size="4" class="limpieza" (click)="goToVerServicio('Limpieza')">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="water-outline"></ion-icon>
            </div>
            <ion-label> Limpieza</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="carpinteria" (click)="goToVerServicio('Carpinteria')">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="hammer-outline"></ion-icon>
            </div>
            <ion-label>Carpintería</ion-label>
          </div>
        </ion-col>
        <ion-col size="4" class="jardineria" (click)="goToVerServicio('Jardineria')">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="leaf-outline"></ion-icon>
            </div>
            <ion-label>Jardinería</ion-label>
          </div>
        </ion-col>
        <ion-col size="4" class="cerrajeria" (click)="goToVerServicio('Cerrajeria')">
          <div class="service-item">
            <div class="icon-container">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <ion-label>Cerrajería</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button (click)="verValores()">Indicadores Financieros</ion-button>
  <ion-button (click)="signOut()">cerrar sesión</ion-button>

  
</ion-content>
