<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ServiHub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ServiHub</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="validarForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" maxlength="50"></ion-input>
      </ion-item>
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <ion-text color="danger" *ngIf="email?.errors?.['required']">
          * Obligatorio.
        </ion-text>
        <ion-text color="danger" *ngIf="email?.errors?.['pattern']">
          Ingrese un Email válido.
        </ion-text>
      </div>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" maxlength="4"></ion-input>
      </ion-item>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <ion-text color="danger" *ngIf="password?.errors?.['required']">
          * Obligatorio.
        </ion-text>
        <ion-text color="danger" *ngIf="password?.errors?.['pattern']">
          La contraseña debe tener solo 4 dígitos.
        </ion-text>
      </div>
    </ion-list>

    <div class="button-container">
      <ion-button class="custom-button" (click)="ingresar()">Ingresar</ion-button>
    </div>
</form>

  
</ion-content>
